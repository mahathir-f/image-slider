<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="back-arrow" class="icon"><i class="fa-solid fa-angle-left"></i></button>
            <div class="image-list">
                <img src="/image-slider/img-1.jpg" alt="" class="image-items">
                <img src="/image-slider/img-2.jpg" alt="" class="image-items">
                <img src="/image-slider/img-3.jpg" alt="" class="image-items">
                <img src="/image-slider/img-4.jpg" alt="" class="image-items">
                <img src="/image-slider/img-5.jpg" alt="" class="image-items">
                <img src="/image-slider/img-6.jpg" alt="" class="image-items">
                <img src="/image-slider/img-7.jpg" alt="" class="image-items">                
                <img src="/image-slider/img-8.jpg" alt="" class="image-items">
                <img src="/image-slider/img-9.jpg" alt="" class="image-items">
                <img src="/image-slider/img-10.jpg" alt="" class="image-items">
            </div>
            <button id="right-arrow" class="icon"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="slider-bar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
